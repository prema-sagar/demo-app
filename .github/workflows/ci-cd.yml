name: CI/CD Pipeline

on:
  push:
    branches: [main, demo]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: node -e "require('./src/math')" && echo "âœ… Build successful!"

  test-and-quality:
    name: ðŸ§ª Test & Quality Gate
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test

      - name: SonarCloud Scan & Quality Gate
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: coverage/
          retention-days: 30

  docker-build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test-and-quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/demo-app
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image info
        run: |
          echo "âœ… Image pushed!"
          echo "ðŸ“¦ Tags: ${{ steps.meta.outputs.tags }}"

  deploy:
    name: ðŸš€ Run Container
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/demo-app:latest

      - name: Stop and remove old container
        run: |
          docker stop demo-app 2>/dev/null || true
          docker rm demo-app 2>/dev/null || true

      - name: Run new container
        run: |
          docker run -d \
            --name demo-app \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ secrets.DOCKERHUB_USERNAME }}/demo-app:latest

      - name: Wait for container to start
        run: sleep 5

      - name: Verify container is running
        run: |
          docker ps | grep demo-app
          docker logs demo-app
          curl -f http://localhost:3000/health
          echo "âœ… Deployment successful!"

      - name: Test /demo endpoint
        run: curl -s http://localhost:3000/demo | python3 -m json.tool
